<div class='card'>
  <div class='card-header'>
    <button class='btn btn-outline-secondary'
        (click)='onBack()'
        style='width:80px'>
        <i class='fa fa-chevron-left'></i> Back
      </button>
  </div>

  <div class='card-body'>
    <div class='table-responsive'>
      <table class='table'
             *ngIf='objects && objects.length'>
        <thead>
          <tr>
            <th>{{pageTitle}} {{name}} ({{id}}) applied:</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let object of objects'>
            <td>{{object.id}} </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div *ngIf='errorMessage'
     class='alert alert-danger'>
  Error: {{ errorMessage }}
</div>
<div class='card-footer'>
  <button class='btn btn-outline-secondary'
          (click)='onBack()'
          style='width:80px'>
    <i class='fa fa-chevron-left'></i> Back
  </button>
</div>
