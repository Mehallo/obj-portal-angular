<div class='card'>
    <div class='card-header'>
      {{pageTitle}}
    </div>
    <div class='card-body'>
      <div class='row'>
        <div class='col-md-2'>Filter by:</div>
        <div class='col-md-4'>
          <input type='text'
                 [(ngModel)]='listFilter' />
        </div>
      </div>
      <div class='row'
           *ngIf='listFilter'>
        <div class='col-md-6'>
          <h4>Filtered by: {{listFilter}}</h4>
        </div>
      </div>
      <div class='table-responsive'>
        <table class='table'
               *ngIf='groups && groups.length'>
          <thead>
            <tr>
              <th>Group Name</th>
              <th>Group Id</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let group of filteredGroups'>
              <td>
                <a [routerLink]="['/groups', group.id,group.name]">
                  {{ group.name }}
                </a>
              </td>
              <td>{{ group.id }} </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div *ngIf='errorMessage'
       class='alert alert-danger'>
    Error: {{ errorMessage }}
  </div>
